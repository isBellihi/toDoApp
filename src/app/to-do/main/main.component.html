<div fxLayout="row" fxLayout.xs="column" fxFlexAlign="space-around center">
    <div fxFlex="2"></div>
    <div fxFlex class="example-container">
        <h2 class="headers">To do</h2>
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" fxLayout="column" fxFlexAlign="space-around center" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
    </div>
    <div fxFlex="2"></div>
    <div fxFlex class="example-container">
        <h2 class="headers">Done</h2>
      
        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
        </div>
    </div>
    <div fxFlex="2"></div>
</div>
