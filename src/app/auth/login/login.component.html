<mat-progress-spinner class="spinner" *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-spinner>
<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="button">
    <button (click)="onSubmit()" mat-button>Login</button>
    <button  (click)="register()" mat-button>Register</button>
  </div>

</form>
</mat-card-content>
</mat-card>
